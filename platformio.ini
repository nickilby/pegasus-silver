; https://docs.platformio.org/page/projectconf.html

[env:]
platform = atmelavr
board = ATmega2560
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.4
	bportaluri/WiFiEsp@^2.2.2

[platformio]
description = Arduino project using DHT 11 temp/humidity sensors, RGB LED's and Relay board
